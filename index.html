<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator Project</title>
  </head>
  <body>
    <heading class="title">Calculator</heading>
    <div class="display">
      <div class="previous"></div>
      <div class="current"></div>
    </div>
    <div class="calculator-body">
      <div class="calc-btn" id="seven">7</div>
      <div class="calc-btn" id="eight">8</div>
      <div class="calc-btn" id="nine">9</div>
      <div class="operator" id="+">+</div>
      <div class="calc-btn" id="four">4</div>
      <div class="calc-btn" id="five">5</div>
      <div class="calc-btn" id="six">6</div>
      <div class="operator" id="-">-</div>
      <div class="calc-btn" id="one">1</div>
      <div class="calc-btn" id="two">2</div>
      <div class="calc-btn" id="three">3</div>
      <div class="operator" id="*">*</div>
      <div class="clear-btn" id="clear">C</div>
      <div class="calc-btn" id="0">0</div>
      <div class="equals" id="=">=</div>
      <div class="operator" id="/">/</div>
    </div>

    <script src="scripts.js" ;></script>
  </body>
</html>
